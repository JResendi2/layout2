@defer {
<section class="container-login">
  <div class="form-container">
    <div header="Login" class="form-card">
      <h2 class="title">Hermar</h2>
      <form class="form-login">
        <div class="p-field">
          <label for="username">Username</label>

          <input
            type="text"
            id="username"
            name="username"
            pInputText
            [(ngModel)]="username"
          />
        </div>
        <div class="p-field password-field">
          <label for="password">Password</label>
          <div class="password-container">
            <input
              [type]="passwordVisible ? 'text' : 'password'"
              id="password"
              name="password"
              pInputText
              [(ngModel)]="password"
            />
            <button
              type="button"
              (click)="togglePassword()"
              class="toggle-password"
            >
              <i
                [class]="passwordVisible ? 'pi pi-eye-slash' : 'pi pi-eye'"
              ></i>
            </button>
          </div>
        </div>

        <button type="submit" class="button-login">Log in</button>
      </form>
    </div>
  </div>
</section>
