<ul class="layout-menu-level-1">
@for (item of model; track $index) {
  @if (item.items) {
    <li
      sidebar-section
      class="sidebar-section"
      [item]="item"
    ></li>
  } @else if(item.routerLink) {
    <li
      class="link-container-level-1"
      app-link
      [item]="item"
    ></li>
    }
  }
</ul>
