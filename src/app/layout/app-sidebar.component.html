<ul class="sidebar-menu">
@for (item of model; track $index) {
  @if (item.items) {
    <li
      sidebar-section
      class="sidebar-section"
      [item]="item"
    ></li>
  } @else if(item.routerLink) {
    <li
      class="sidebar-link"
      menu-link
      [item]="item"
    ></li>
    }
  }
</ul>
