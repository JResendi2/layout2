<ul class="layout-menu">
@for (item of model; track $index) {
  @if (item.items) {
    <li
      app-section 
      class="section-container"
      [item]="item"
    ></li>
  } @else if(item.routerLink) {
    <li
      class="link-container"
      app-link 
      [item]="item"
    ></li>
    }
  }
</ul>
